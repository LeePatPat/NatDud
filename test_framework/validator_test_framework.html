<html>
    <head>
        <title>test_framework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

    	<p>Symbols: &amp; || -> ~</p>
    	<p>For rule dependencies: enter "-" for the use of assumption</p>

    	<div id="proofDiv">
    		<textarea id="proofLineDeps" placeholder="line deps 1,2" cols="15" rows="10"></textarea>
			<textarea id="proofProps" placeholder="ass/conc/prems" cols="15" rows="10"></textarea>
			<textarea id="proofRules" placeholder="rules" cols="15" rows="10"></textarea>
			<textarea id="proofRuleJustifications" placeholder="rule deps 1,2" cols="15" rows="10"></textarea>
		</div>

		<div id="ruleAddDiv">
			<select id="proof-rule-dropdown" class="selectpicker form-control">
				<option value="assume">assume</option>
				<option value="andIntro">∧-intro</option>
				<option value="andElim">∧-elim</option>
				<option value="impIntro">⇒-intro</option>
				<option value="impElim">⇒-elim</option>
				<option value="orIntro">∨-intro</option>
				<option value="orElim">∨-elim</option>
				<option value="notIntro">¬-intro</option>
				<option value="notElim">¬-elim</option>
				<option value="raa">RAA</option>
				<option value="efq">EFQ (⊥-elim)</option>
			</select>

			<button id="btnAddRule">Add Rule</button>
		</div>

		<div id="checkBtn">
			<button id="btnCheck">check</button>
			<p id="errorMsg"></p>
		</div>

		<div id="proofStringArea">
			<pre id="proofString">{ Proof will appear here }</pre>
			<button id="btnValidateProof" disabled>Validate</button>
			<button id="btnValidateCancel" disabled>Cancel</button>
		</div>

		<div id="feedbackArea">
			<pre id="feedback">{ feedback will appear here }</pre>
		</div>
    </body>
    
    <script src="test_framework_compiled.js"></script>
</html>
